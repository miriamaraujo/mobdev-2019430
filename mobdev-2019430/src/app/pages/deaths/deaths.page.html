<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
   <ion-card *ngFor="let death of (deaths | async)" >
    <ion-item lines="none" class="movie-info" >
       <ion-icon name="skull-outline" slot="start"></ion-icon>
       Death-Count : {{ death.deathCount }}
       </ion-item>
   </ion-card>
   
</ion-content>
